<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container col-12">
        <div class="row">
            <div class="calendarContent col-12 col-lg-6">
                <h3 class="card-header" id="monthAndYear"></h3>
                <div class="table-cover">
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead>
                            <tr>
                                <th>Niedz</th>
                                <th>Pon</th>
                                <th>Wt</th>
                                <th>Śr</th>
                                <th>Czw</th>
                                <th>Pt</th>
                                <th>Sob</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">

                        </tbody>
                    </table>
                </div>
                <div class="form-line">
                    <button class="btn btn-outline-primary com-sm-6" id="previous"
                        onclick="previous()">Previous</button>
                    <button class="btn btn-outline-primary com-sm-6" id="next" onclick="next()">Next</button>
                </div>
                <br>
                <form class="form-line">
                    <label for="month class=" lead mr-2 ml-2">Jump To: </label>
                    <select onchange="jump()" name="month" id="month" class="form-control col-sm-4"></select>
                </form>
            </div>

            <div id="SelectMenu" class="col-12 col-lg-6" style="display: none">
                <div class="SelectMenu-h">
                    <h4>Wybierz termin</h4>
                    <div class="btn-group-sm">
                        <button onClick="TP(0)" class="btn btn-primary">Do kalendarza</button>
                    </div>
                </div>


                <ul id="Term-list" class="list-group">

                </ul>
            </div>

            <div id="Summary" class="col-12 col-lg-6" style="display: none">
                <h4>Potwierdz złożenie wizyty</h4>
                <div class="btn-group-sm">
                    <button onClick="TP(1)" class="btn btn-primary">Do godzin</button>
                </div>
                <form id="summaryForm">
                    <fieldset disabled="disabled">
                        <div class="Data">
                            <div class="MonthDay">
                                <label class="form-summary-label"> Dzień / Miesiąc: </label>
                                <input type="text" name="" id="summaryForm-day" class="form-control-summary">
                                <input type="text" name="" id="summaryForm-month" class="form-control-summary">
                            </div>
                            <div class="HourMin">
                                <label class="form-summary-label">Godzina: </label>
                                <input type="text" name="summary-hour" id="summaryForm-hour"
                                    class="form-control-summary">
                                <input type="text" name="summary-min" id="summaryForm-min" class="form-control-summary">
                            </div>
                        </div>
                    </fieldset>

                    <label for="summary-dane">Imie i Nazwisko</label>
                    <input type="text" name="summary-data" id="summaryForm-Data" class="form-control">

                    <label for="summary-Proc">Zabieg</label>
                    <select name="summary-Proc" id="summaryForm-Proc" class="custom-select"></select>

                    <label for="summary-dane">Uwagi</label>
                    <textarea name="summary-details" id="summaryForm-Details" cols="30" rows="3"></textarea>

                    <input type="submit" value="Rezerwuj" class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
    <footer>
        <p>© Paweł Michalski</p>
    </footer>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="calendar.js"></script>
</body>

</html>
