<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h2>Header</h2>
    </header>
    <div class="container col-12">
        <div class="row">
            <div id="notify" style="display: block"></div>
            <div id="Reservation" class="col-12 col-sm-10 col-lg-6 col-xl-4">
                <h4>Twoja wizyta została zarejestrowana</h4>
                <hr>
                <div class="details">
                    <div class="R-left">
                        <div class="data">Imie i nazwisko: <span id="data"></span></div>
                        <div class="proc">Zabieg: <span id="proc"></span></div>
                        <div class="det">Uwagi: <span id="det"></span></div>
                    </div>
                    <div class="R-right">
                        <div class="date">Data: <span id="date"></span></div>
                        <div class="hour">Godzina: <span id="hour"></span></div>
                    </div>
                </div>

            </div>
            <div id="calendarContent" class="col-12 col-sm-10 col-lg-6 col-xl-4">
                <h3 class="card-header" id="monthAndYear"></h3>
                <div class="table-cover">
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead>
                            <tr>
                                <th>Niedz</th>
                                <th>Pon</th>
                                <th>Wt</th>
                                <th>Śr</th>
                                <th>Czw</th>
                                <th>Pt</th>
                                <th>Sob</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">

                        </tbody>
                    </table>
                </div>
                <div class="form-line">
                    <button class="btn btn-outline-primary com-sm-6" id="previous"
                        onclick="previous()">Previous</button>
                    <button class="btn btn-outline-primary com-sm-6" id="next" onclick="next()">Next</button>
                </div>
                <form class="form-line">
                    <label for="month" class="mt-2 mb-0" lead mr-2 ml-2">Jump To: </label>
                    <div class="d-flex">
                        <select onchange="jump()" name="month" id="month" class="form-control"></select>
                        <select onchange="jump()" name="year" id="year" class="form-control">
                            <option value="2020" selected>2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </form>
            </div>

            <div id="SelectMenu" class="col-12 col-sm-10 col-lg-6 col-xl-4" style="display: none">
                <div class="SelectMenu-h">
                    <h4>Wybierz termin</h4>
                    <div class="btn-group-sm">
                        <button onClick="TP(0)" class="btn btn-primary">Do kalendarza</button>
                    </div>
                </div>


                <ul id="Term-list" class="list-group">

                </ul>
            </div>

            <div id="Summary" class="col-12 col-sm-10 col-lg-6 col-xl-5" style="display: none">
                <div class="Summary-h">
                    <h4>Potwierdź rezerwacje</h4>
                    <div class="btn-group-sm">
                        <button onClick="TP(1)" class="btn btn-primary">Do godzin</button>
                    </div>
                </div>

                <form id="summaryForm">
                    <fieldset disabled="disabled">
                        <div class="Data">
                            <div class="MonthDay">
                                <label class="form-summary-label"> Dzień / Miesiąc: </label>
                                <input type="text" name="summaryFormDay" id="summaryForm-day"
                                    class="form-control-summary">
                                <input type="text" name="summaryFormMonth" id="summaryForm-month"
                                    class="form-control-summary">
                            </div>
                            <div class="HourMin">
                                <label class="form-summary-label">Godzina: </label>
                                <input type="text" name="summaryHour" id="summaryForm-hour"
                                    class="form-control-summary">
                                <input type="text" name="summaryMin" id="summaryForm-min" class="form-control-summary">
                            </div>
                        </div>
                    </fieldset>

                    <label for="summary-dane">Imie i nazwisko</label>
                    <input type="text" name="summaryData" id="summaryForm-Data" required autocomplete="off"
                        class="form-control">

                    <label for="summary-Proc">Zabieg</label>
                    <select required name="summaryProc" id="summaryForm-Proc" class="custom-select">
                        <option value="" disabled selected hidden>Wybierz zabieg</option>
                    </select>

                    <label for="summary-dane">Uwagi</label>
                    <textarea name="summaryDetails" id="summaryForm-Details" cols="30" rows="3"></textarea>

                    <input type="submit" value="Rezerwuj" class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
    <footer>
        © Paweł Michalski
    </footer>

    <script src="src/js/jquery-3.4.1.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script> -->

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script> -->
    <script src="src/js/app.js"></script>
    <script src="src/js/calendar.js"></script>
    <script src="src/js/times.js"></script>
</body>

</html>
